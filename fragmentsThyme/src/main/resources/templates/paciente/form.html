<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>
<h1>Cadastro do Paciente</h1>
<form th:action="${paciente.id == null} ? @{/pacientes/save} : @{/pacientes/update}" th:object="${paciente}" method="post"><input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{nome}"  placeholder="Nome">
    <input type="text" th:field="*{telefone}"  placeholder="Telefone">
    <input type="submit" value="Enviar">
</form>

</main>

</body>
</html>
