<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>
<main class="container">
<h1>Formulario Paciente</h1><br>
<form th:action="${paciente.id == null} ? @{/pacientes/save} : @{/pacientes/update}" th:object="${paciente}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome" th:errorclass="is-invalid">
        <label class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>
    </div>

    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{telefone}" placeholder="Telefone" th:errorclass="is-invalid">
        <label class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></label>
    </div>

    <input type="submit" class="btn btn-outline-info" value="Enviar">
</form>
</main>
</body>
</html>
