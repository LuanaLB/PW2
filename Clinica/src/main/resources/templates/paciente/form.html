<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>
<main class="container">
<h1>FORMULARIO</h1><br>
<form th:action="${paciente.id == null} ? @{/pacientes/save} : @{/pacientes/update}" th:object="${paciente}" method="post">
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nome}"  placeholder="Nome" th:errorclass="is-invalid">
    <label class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>

    <input type="text" th:field="*{telefone}"  placeholder="Telefone" th:errorclass="is-invalid">
    <label class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></label>

    <input type="submit" class="btn btn-outline-info" value="Enviar">
</form>
</main>
</body>
</html>
