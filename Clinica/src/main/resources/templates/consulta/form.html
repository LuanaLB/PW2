<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>

</head>
<body>
<h1>Registro de consultas</h1><br>
<select class="form-select" id="pacientes" th:field="*{consultas}">
  <option value="">Selecione o paciente</option>
  <option th:each="c : ${consultas}" th:value="${c.getId()}"
          th:text="${c.getPaciente().getNome()}" selected="selected"></option>
</select><br>

<select class="form-select" id="medicos" th:field="*{consultas}">
  <option value="">Selecione o m√©dico</option>
  <option th:each="c : ${consultas}" th:value="${c.getId()}"
          th:text="${c.getMedico().getNome()}" selected="selected"></option>
</select>
</body>
</html>
