<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>
<main class="container">
<h1>Lista de Medicos</h1><br>
<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>crm</th>
        <th> </th>
        <th> </th>
        <th> </th>
    </tr>
    <tr th:each="m : ${medicos}">
        <td th:text="${m.id}"> </td>
        <td th:text="${m.nome}"> </td>
        <td th:text="${m.crm}"> </td>
        <td> <a th:href="@{/consultas/listamedico/{id}(id=${m.id})}" class="btn btn-outline-info">Consulta</a> </td>
        <td> <a th:href="@{/medicos/edit/{id}(id=${m.id})}" class="btn btn-outline-warning">Editar</a> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/medicos/remove/{id}(id=${m.id})}" class="btn btn-outline-danger">Excluir</a> </td>
    </tr>
</table>
    <a href="/medicos/form" class="btn btn-outline-primary">Adicionar</a>
</main>
</body>
</html>
